function execTextToSpeech() {
  const textInput = document.querySelector("#elmId_textInput").value;
  if (!textInput) {
    alert("Empty input!")
  } else {
    const urlTTS = "http://localhost:8080/tts"
    fetch(urlTTS, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        text: textInput,
      }) // body data type must match "Content-Type" header
    }).then(result => {

    }).catch(error => {

    });
  }
}
